<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ナイトテーブルのWebAR</title>
    <style>
      .wrapper {
        max-width: 640px;
        margin: 0 auto;
      }
      .ar-model {
        margin: 0 auto;
        max-width: 600px;
        height: 400px;
      }
      </style> 
  </head>
  <body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <div class="wrapper">
      <model-viewer
        class="ar-model" 
        ar
        alt="NightStand"
        src="nightstand.glb" 
        ios-src="nightstand.usdz"
        background-color="#70BCD1"
        shadow-intensity="0.7"
        camera-controls
        interaction-prompt="auto"
        auto-rotate
        ar
        magic-leap>
      </model-viewer>
    </div>
  </body>
</html>
